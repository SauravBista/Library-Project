<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            background-color: #f5f0e1; /* Light beige background for a classic library feel */
            font-family: 'Georgia', serif; /* Serif font for a classic look */
            color: #4a3c31; /* Dark brown text color */
            padding: 0;
            margin: 0;
            padding-top: 50px; /* Space for the header */
        }

        .container {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff8e7; /* Light parchment color for the container */
            border: 1px solid #d3c5a7; /* Subtle border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3e2f23; /* Darker brown for headings */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #d3c5a7; /* Parchment-like border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff8e7; /* Match input background to container */
            color: #4a3c31;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }

        .btn-primary {
            background-color: #b48b4c; /* Goldish brown for primary actions */
            color: #fff8e7; /* Light parchment text color */
        }

        .btn-primary:hover {
            background-color: #a67c3d; /* Darker goldish brown on hover */
        }

        .btn-secondary {
            background-color: #8c7b5a; /* Muted brown for secondary actions */
            color: #fff8e7;
        }

        .btn-secondary:hover {
            background-color: #7b6a4d; /* Darker muted brown on hover */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Add a New Book</h1>
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('add') }}" method="POST">
                    <div class="form-group">
                        <label for="title">Book Name</label>
                        <input id="title" name="title" type="text" placeholder="Enter book name" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Book Author</label>
                        <input id="author" name="author" type="text" placeholder="Enter author name" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0-10)</label>
                        <input id="rating" name="rating" type="number" step="0.5" min="0" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input id="note" name="note" type="text" placeholder="Leave a note here.">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Book</button>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Library</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
