<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjusts for fixed navbar */
            background-color: #f0f2f5; /* Light background color */
            font-size: 1.1rem; /* Larger base font size */
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin: 0 auto; /* Center align card */
            background-color: #ffffff; /* Card background color */
            border: 1px solid #dee2e6; /* Border color */
            border-radius: 0.375rem; /* Rounded corners */
            max-width: 600px; /* Max width for card */
        }
        .card-body {
            padding: 1.25rem;
        }
        .btn {
            margin: 0 0.5rem;
            font-size: 1rem; /* Larger button font size */
            font-weight: 600; /* Bold font weight */
            border-radius: 0.25rem; /* Rounded corners */
            padding: 0.75rem 1.5rem; /* Extra padding for larger button */
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue background */
            color: #ffffff; /* White text color */
            border: none; /* No border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray background */
            color: #ffffff; /* White text color */
            border: none; /* No border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Increased space between inputs */
        }
        .form-group label {
            font-size: 1rem; /* Larger label font size */
        }
        .form-control {
            font-size: 1rem; /* Larger input font size */
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4 text-center">Edit Rating for Book</h1>
                <form action="{{ url_for('edit') }}" method="POST">
                    <div class="form-group text-center">
                        <h2 class="mb-3">Book Name: <strong>{{ book.title }}</strong></h2>
                        <h3 class="mb-4">Current Rating: <strong>{{ book.rating }}</strong></h3>
                        <input type="hidden" name="id" value="{{ book.id }}">
                        <div class="form-group">
                            <label for="rating">New Rating</label>
                            <input id="rating" name="rating" type="number" class="form-control" step="0.1" min="0" max="10" placeholder="Enter new rating" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Rating</button>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Library</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
